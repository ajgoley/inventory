<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Inventory</title>
    </h:head>
    <h:body style="background-color: #38587b">


        <div id="header" class="ui-widget ui-widget-header">
            <div id="logo">
                <img src="./img/itc_logo.png" alt="Logo" />
                <!-- Change -->
            </div>
        </div>
        <p/>
        <p/>

        <div align="center">
            <a href="./index.xhtml" style="text-decoration: none"> 
                <img src="./img/back_to_home.png" title="Home" />
            </a>
        </div>
        <p:accordionPanel activeIndex="0" multiple="true">
            <p:tab title="Check-In Item">

                <h:form id="checkIn_form">
                    
                    <p:growl id="msgs" showDetail="true" />  
                    <h:panelGrid columns="2" cellpadding="10">

                        <h:outputLabel style="font-weight: bold" value="ITC Tag Number: " />  
                        <p:inputText id="itc_number_in" value="#{processingBean.currentITC}"/>

                        <h:outputLabel style="font-weight: bold" value="Barcode #: " />  
                        <p:inputText id="barcode_in" value="#{processingBean.currentBarcode}"/>  

                        <p:column style="width:4%">  
                            <p:commandButton value="Check-in" title="View" actionListener="#{processingBean.display}" ajax="false"/> 

                        </p:column> 
                    </h:panelGrid>

                    
              
                    <p:dialog visible="#{processingBean.itemCheckedIn}" header="Item Detail" widgetVar="itemDialog" modal="true" 
                               showEffect="fade" hideEffect="explode" rendered="#{processingBean.itemCheckedIn}">  
                        <p:panelGrid id="display" columns="2" style="margin:0 auto;" >  
                                 
                             
                            <h:outputText value="ITC Tag Number:" />  
                            <h:outputText value="#{processingBean.currentEquipment.itcTag}" style="font-weight:bold"/>  

                            <h:outputText value="Description:" />  
                            <h:outputText value="#{processingBean.currentEquipment.description}" style="font-weight:bold"/> 

                            <h:outputText value="Model:" />  
                            <h:outputText value="#{processingBean.currentEquipment.model}" style="font-weight:bold"/>  

                            <h:outputText value="Condition:" />  
                            <h:outputText value="#{processingBean.currentEquipment.eqCondition}" style="font-weight:bold"/>  

                            <h:outputText value="Location:" />  
                            <p:inputText id="location_in" value="#{processingBean.currentEquipment.locationArea}" />
                            
                            <h:outputText value="Signed In By: "/>
                            <p:inputText id="signed_in_by" value="#{processingBean.signedInBy}" />
                            
                
                        </p:panelGrid>  
<!--                        <p:commandButton value="Confirm" actionListener=" " ajax="false"/> -->
                    </p:dialog>

                </h:form>
           </p:tab>
           
        </p:accordionPanel>


       

    </h:body>
</html>
