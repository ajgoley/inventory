<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Welcome to the Inventory Module</title>

    </h:head>
    <h:body style="background-color: #38587b">
        <h:form id="equipment_display">
            <div id="header" class="ui-widget ui-widget-header" style="background: #575757!important; border-bottom-color: black!important; border-bottom-width: 5px;
                 border-left-color: #575757; border-right-color: #575757; border-top-color: #575757; height: 54px; ">
                <div id="logo">
                    <img src="img/itc_logo.png" alt="Logo" />
                    <h:panelGroup layout="block" styleClass="top">

                        <div  style="top: 11px!important; left: 40%!important; position: absolute ">
                            <a href="./faces/inventory.xhtml" style="padding-right: 10px; text-decoration: none">
                                <img src="img/inventory.png" title="Equipment Module" />
                            </a>
                            <a href="./faces/assetHolder.xhtml" style="padding-right: 10px;text-decoration: none"> 
                                <img src="img/employee.png" title="Employee Module" />
                            </a>
                            <a href="./faces/index.xhtml" style="padding-right: 10px;text-decoration: none"> 
                                <img src="img/back_to_home.png" title="Home" />
                            </a>
                            <a href="./faces/admin.xhtml" style="padding-right: 10px;text-decoration: none"> 
                                <img src="img/admin.png" title="Admin" />
                            </a>
                        </div>

                    </h:panelGroup>
                </div>
            </div>
            <p:dataTable id="assetHolderTable" var="item" value="#{inventoryBean.theEquipemntList}" rowKey="#{item.categoryId.categoryName}" paginator="true" rows="10"
                         filteredValue="#{assetHolderBean.filteredAssetHolders}" >

                <f:facet name="header">
                    List of Equipment
                </f:facet>

                <p:column headerText="Category"  filterBy="#{item.categoryId.categoryName}">
                    #{item.categoryId.categoryName}      
                </p:column>

                <p:column headerText="Model"  filterBy="#{item.model}">
                    #{item.model}      
                </p:column>

                <p:column headerText="Checked Out By"  filterBy="#{item.assetHolderId.fullName}">
                    #{item.assetHolderId.fullName}      
                </p:column>

                <p:column headerText="Usable?" filterBy="#{item.active}">   
                    #{item.active}
                </p:column>

                <p:column headerText="Condition"  filterBy="#{item.eqCondition}">
                    #{item.eqCondition}      
                </p:column>

                <p:column headerText="Barcode"  filterBy="#{item.barcode}">
                    #{item.barcode}      
                </p:column>

                <p:column headerText="ITC Tag"  filterBy="#{item.itcTag}">
                    #{item.itcTag}      
                </p:column>

                <p:column headerText="Location"  filterBy="#{item.locationArea}">
                    #{item.locationArea}      
                </p:column>

                <p:column headerText="Serial Number"  filterBy="#{item.serialNumber}">
                    #{item.serialNumber}      
                </p:column>

                <p:column headerText="Description" filterBy="#{item.description}">
                    #{item.description}                    
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
